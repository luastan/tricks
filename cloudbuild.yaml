steps:


  # Dependency install
  - name: 'gcr.io/cloud-builders/yarn:node-10.10.0'
    args: [ 'install', '--ignore-engines' ]


  # Container image build
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/ssr-tricks', '.' ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'gcr.io/$PROJECT_ID/ssr-tricks' ]

  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'ssr-tricks-container',
      '--image', 'gcr.io/$PROJECT_ID/ssr-tricks',
      '--region', 'europe-west1',
      '--platform', 'managed',
      '--no-allow-unauthenticated'
    ]

timeout: 3000s

images:
  - gcr.io/$PROJECT_ID/ssr-tricks
